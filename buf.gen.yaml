version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/meloneg/mln_rms_core/common/pb
    except:
      - buf.build/bufbuild/protovalidate

plugins:
  - name: go
    out: common/pb
    opt: paths=source_relative
  - name: connect-go
    out: common/pb
    opt: paths=source_relative
